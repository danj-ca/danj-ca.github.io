<div class="content e-content">
    <blockquote>
  <p>People say that what we are seeking is a meaning for life. I don’t think this is what we’re really seeking. I think what we’re seeking is an experience of being alive. </p>
</blockquote>

<p>—JOSEPH CAMPBELL, <em>The Power of Myth</em> #quotation</p>
